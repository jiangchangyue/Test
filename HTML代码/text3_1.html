<!--javascipt-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<style type="text/css">
		#selid{
			width: 200px;
			height: 20px;
			background-color: #ccc;
			border: 1px solid #999;
			display: none;
		}
		#slidede{
			width: 200px;
			height: 200px;
			background-color: #ccc;
		}

		#slid{
			width: 200px;
			height: 200px;
			background: #ccc;
		}
		#div1{
			width: 100px;
			height: 200px;
			background: #ccc;
			display: none;
		}
	</style>

	<script>
		function toGreen()
		{
			var vslid=document.getElementById('slid');
			vslid.style.width='200px';
			vslid.style.height='200px';
			vslid.style.background='green';
		}
	</script>
	<script>
		function toRed()
		{
			var vslid=document.getElementById('slid');
			vslid.style.width='200px';
			vslid.style.height='200px';
			vslid.style.background='red';
		}
	</script>
	<script>
		function setText()
		{
			var oTxt=document.getElementById('txt1');
			oTxt.value='changing text test';
		}
	</script>
	<script>
		function showHide()
		{
			var oDiv=document.getElementById('div1');
			var oInput=document.getElementById('inputId');

			if(oDiv.style.display=='block')
			{
				oDiv.style.display='none';
				oInput.value='显示';
			}
			else
			{
				oDiv.style.display='block';
				oInput.value='隐藏';
			}
		}
	</script>

</head>
<body>
	<input type="checkbox" onmouseover="document.getElementById('selid').style.display='block';" onmouseout="document.getElementById('selid').style.display='none';">保存
	<div id="selid">不要在公共网络下保存</div>
	<div></div>



	<div id="slidede" onmouseover="document.getElementById('slidede').style.width='200px';
									document.getElementById('slidede').style.height='200px';
									document.getElementById('slidede').style.background='green';" 
						onmouseout="document.getElementById('slidede').style.width='200px';
									document.getElementById('slidede').style.height='200px';
									document.getElementById('slidede').style.background='red';"></div>

	<div id="slid" onmouseover="toGreen()" onmouseout="toRed()"></div>

	

	<input id="txt1" type="text">
	<input type="button" value="xiugai" onclick="setText()"><br/>

	<input id="inputId" type="button" value="显示" onclick="showHide()">
	<div id="div1">
		<form>
			<ul>
				<li>我的导航</li>
				<li>热门导航</li>
				<li>更多导航</li>
			</ul>
		</form>		
	</div><br/>

</body>
</html>
