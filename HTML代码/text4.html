<!DOCTYPE html>

<head>
	<title></title>

	<script>
		window.onload=function()
		{
			var aLi=document.getElementsByTagName('li');
			
			for (var i = 0; i < aLi.length; i++) 
			{
				if(i%2==0)//0 2 4 6 8
				{
					aLi[i].style.background='green';
				}
				else
				{
					aLi[i].style.background='grey';
				}
			}
		}

		150s->x m y s   x=150/60m    y=150%60s
		var iTime=150;
		alert(parseInt(iTime/60)+'分'+parseInt(iTime%60)+'秒');

		var arr=[111,'hello','true'];
		console.log(arr[0]);
		console.log(arr);

		var arr1=['red','green','blue'];
		arr[3]='pink';//在arr1末尾追加一个元素
		console.log(arr1);
		arr1[0]='yellow';//修改数组第一个元素
		console.log(arr1);
		arr1.length=3//修改数组长度，超过数组长度的数据会被移除
		console.log(arr1);
		delete arr1[0];//删除数组中第一个元素，数组长度保持不变
		console.log(arr1);

		var arr1=['red','green','blue'];
		var arr2=[2,1,3];
		var arr3=arr1.concat(arr2);//合并两个数组
		console.log(arr3);

		var arr4=arr1.shift();移除最前一个元素并返回该元素值，数组中元素自动前移
		console.log(arr1);
		console.log(arr4);

		var arr5=arr1.pop();移除最后一个元素并返回该元素值
		console.log(arr1);
		console.log(arr5);

		var arr1.push('yellow');将一个或多个新元素添加到数组未尾
		console.log(arr1);

		arr2.reverse();//反转元素
		console.log(arr2);

		arr1.push('blue');
		var arr6=arr1.slice(0,2);//截取数组的一部分，参数区间左闭右开
		console.log(arr6);
		console.log(arr1);

		arr2.sort();//对数组元素排序
		console.log(arr2);

		arr2.splice(0,1);//删除数组的一部分，参数区间左闭右开
		console.log(arr2);
	</script>
